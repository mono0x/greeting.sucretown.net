language: ruby
rvm:
  - 2.2.1

addons:
  postgresql: "9.3"

env:
  - DATABASE_URL=postgres://postgres@localhost:5432/travis_ci_test

before_script:
  - psql -U postgres -c 'CREATE DATABASE travis_ci_test'
  - bundle exec rake db:schema:config
  - bundle exec rake db:schema:apply

script:
  - bundle exec rake test

notifications:
  email:
    recipients:
      - mono@monoweb.info
    on_success: change
    on_failure: always
