language: ruby
sudo: false
rvm:
- 2.6.3
addons:
  postgresql: '9.3'
bundler_args: --without development --deployment --jobs=3 --retry=3
cache:
  directories:
  - node_modules
  - vendor/bundle
env:
- RACK_ENV=test DATABASE_URL=postgresql://postgres@localhost:5432/travis_ci_test ROOT_URI=http://greeting.sucretown.net
before_install:
- rm -rf ~/.nvm && git clone https://github.com/nvm-sh/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $(cat .nvmrc)
- which nvm
- nvm list-remote
install:
- npm install
- bundle install --jobs=3 --retry=3 --path=vendor/bundle
before_script:
- psql -U postgres -c 'CREATE DATABASE travis_ci_test'
- bundle exec rake db:schema:apply
- npm run build
script:
- node_modules/.bin/eslint assets/javascripts/*.js
- bundle exec rake test
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
